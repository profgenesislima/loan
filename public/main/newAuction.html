    <!-- Main page -->
    <main>
      <div class="my-5">
        <form
          class="form-group d-flex justify-content-center align-items-center"
          style="height: 800px"
          action="/MyAuctions.html"
        >
          <div class="">
            <h2 class="mt-4 mb-4">O que deseja leiloar?</h2>
            <!-- Image Upload -->
            <div class="mb-4">
              <label class="form-label" for="customFile"
                >Envie a imagem principal do produto</label
              >
              <input
                type="file"
                class="form-control"
                id="customFile"
                accept="image/*"
              />
            </div>
            <!-- Image Upload -->
            <!-- Secondary Images upload  -->
            <div class="mb-4">
              <label class="form-label" for="customFile">
                Envie imagens complementares
              </label>
              <input
                type="file"
                class="form-control"
                id="customFile"
                accept="image/*"
                maxinput="5"
                multiple
              />
            </div>

            <!-- Text input -->
            <div class="form-outline mt-6 mb-4">
              <input type="text" id="form6Example3" class="form-control" />
              <label class="form-label" for="form6Example3"
                >Título do leilão</label
              >
            </div>
            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="form6Example4" class="form-control" />
              <label class="form-label" for="form6Example4"
                >ONG beneficiada</label
              >
            </div>
            <!-- Categories option -->
            <div class="mb-4 form-control">
              <label class="" for="inlineFormSelectPref">Categorias</label>
              <select class="select">
                <option value="1">Eletrônicos e celulares</option>
                <option value="2">Artigos infatins</option>
                <option value="3">Esporte e lazer</option>
                <option value="4">Para casa</option>
              </select>
            </div>
            <!-- Number input -->
            <div class="input-group mb-3">
              <span class="input-group-text">R$</span>
              <input
                type="number"
                class="form-control"
                aria-label="Amount ()"
              />
              <span class="input-group-text">,00</span>
            </div>
            <div class="my-5">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" />
                <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
            <!-- Description input -->
            <div class="form-outline mb-4">
              <textarea
                class="form-control"
                id="form6Example7"
                rows="4"
              ></textarea>
              <label class="form-label" for="form6Example7">Descrição</label>
            </div>

            <!-- New or used -->
            <div class="form-check form-check-inline mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Usado</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Novo</label>
            </div>
            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              style="background: #1ce783"
            >
              Criar novo leilão
            </button>
          </div>
        </form>
      </div>
    </main>
