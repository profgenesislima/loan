          <div class="col-md-10">

                    </div>
                    <div class="thumbnail text-center">
                      <img
                        onclick="change_image(this)"
                        src="img/iphone.webp"
                        width="70"
                      />
                      <img
                        onclick="change_image(this)"

                      <div class="price d-flex flex-row align-items-center">
                        <span class="act-price">R$2,000</span>
